name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Show Vagrant version
      run: vagrant --version
    - name: Run vagrant up
      run: vagrant up
    - name: ssh into box after boot
      run: vagrant ssh -c "echo 'hello world!'"
